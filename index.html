<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Carrito de compras - Mauro Mu√±oz</title>
</head>
<body>
    <div class="contenedor">
        <div id="contGrid">
            <!--Elementos se agregan desde el Dom-->
        </div>
    </div>

    <div class="carrito">
        <table>
            <tr>
                <th class="tableTitle">Nombre</th>
                <th class="tableTitle">Talle</th>
                <th class="tableTitle">Precio</th>
            </tr>
            <tbody id="tablaCarrito">
                <tr>
                    <td>Nombre</td>
                    <td>Talle</td>
                    <td>Precio</td>
                </tr>


            </tbody>
        </table>
        <button id="btnComprarTodo" class="comprarTodo">Comprar</button>
        
    </div>

    <div class="colorFlip">

        <h2>Background Color <span class="color">#Color</span></h2>
        <button class="buttonColor" id="btnColor">Click aqui</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/color.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
